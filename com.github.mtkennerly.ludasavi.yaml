app-id: com.github.mtkennerly.ludasavi
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: 
    CARGO_HOME: /run/build/ludasavi/cargo
#rename-desktop-file: ludasavi.desktop
rename-icon: assets/icon.png
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  #- --socket=pulseaudio
  #- --talk-name=org.freedesktop.Notifications
  #- --filesystem=xdg-run/pipewire-0
command: target/release/ludasavi
separate-locales: false
modules:
  - name: ludasavi
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/mtkennerly/ludusavi/
        tag: v0.9.0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mtkennerly/ludusavi/latest
          version-query: .tag_name
          tag-query: .assets[] | select(.name==$version)
            |  .tag_name
      - generated-sources.json
    build-commands:
      - ls
      - cargo --offline fetch --verbose
      - cargo build --offline --release
      - install -D ./target/release/ludasavi /app/bin/ludasavi 
      - install -D assets/icon.png /app/share/icons/hicolor/64x64/ludasavi.png
      - install -D assets/icon.svg /app/share/icons/hicolor/scalable/ludasavi.svg