  #   buildsystem: simple
  #   sources:
  #     - type: git
  #       url: https://github.com/mtkennerly/ludusavi/
  #       tag: v0.10.0
  #       #x-checker-data:
  #       #  type: json
  #       #  url: https://api.github.com/repos/mtkennerly/ludusavi/latest
  #       #  version-query: .tag_name
  #       #  tag-query: .assets[] | select(.name==$version)
  #       #    |  .tag_name
  #     - type: git
