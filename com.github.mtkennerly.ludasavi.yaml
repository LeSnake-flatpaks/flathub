  #   build-commands:
  #     - python3 ./cargo/flatpak-cargo-generator.py Cargo.lock -o cargo-sources.json
  - name: ludusavi
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/mtkennerly/ludusavi/
        tag: v0.10.0
        #x-checker-data:
        #  type: json
        #  url: https://api.github.com/repos/mtkennerly/ludusavi/latest
        #  version-query: .tag_name
        #  tag-query: .assets[] | select(.name==$version)
        #    |  .tag_name
      - generated-sources.json
    build-commands:
      - ls
      - cargo --offline fetch --verbose
      - cargo build --offline --release
      - install -D ./target/release/ludusavi /app/bin/ludusavi 
      - install -D ./assets/icon.png /app/share/icons/hicolor/64x64/com.github.mtkennerly.ludusavi.png
      - install -D ./assets/icon.svg /app/share/icons/hicolor/scalable/com.github.mtkennerly.ludusavi.svg