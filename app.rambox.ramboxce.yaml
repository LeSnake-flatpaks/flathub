base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
build-options:
  append-path: /usr/lib/sdk/node14/bin
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-config/kdeglobals:ro
  - --filesystem=xdg-download:create
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
# - --system-talk-name=org.freedesktop.login1
#command: run.sh
tags: [opensource]
separate-locales: false
modules:

  - shared-modules/libsecret/libsecret.json

  - generated-sources.json

  - name: rambox
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/ramboxce/flatpak-node/cache
        npm_config_cache: /run/build/ramboxce/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build:linux -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - echo  "Bundle app and dependencies"
      - cp -a dist/linux*unpacked /app/main
      - echo "Install app wrapper"
      - install -Dm755 -t /app/bin/ ../run.sh

    sources:
      - type: archive
        url: https://github.com/ramboxapp/community-edition/archive/refs/tags/0.7.9.tar.gz
        sha256: 0877970b869b942a05724246a1da137eac73357dd31959b887d05078f00b99b5
        dest: maind

      - type: file
        path: app.rambox.ramboxce.desktop

      - type: script
        dest-filename: run.sh
        commands:
        - zypak-wrapper /app/main/rambox $@

      - type: file
        path: app.rambox.ramboxce.metainfo.xml
