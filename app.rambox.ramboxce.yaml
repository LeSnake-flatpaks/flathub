app-id: app.rambox.ramboxce
runtime: org.freedesktop.Platform
runtime-version: '21.08'
add-extensions:
  org.freedesktop.Platform.GL:
    directory: lib/linux-gnu/GL
    version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-config/kdeglobals:ro
  - --filesystem=xdg-download:create
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
command: ramboxce
tags: [opensource]
separate-locales: false
modules:
  - shared-modules/libsecret/libsecret.json
  - name: ramboxce
    buildsystem: simple
    build-commands:
      - install -d /app/share/ramboxce
      - install -Dm755 ramboxce.sh /app/bin/ramboxce
      - install -Dm644 app.rambox.ramboxce.metainfo.xml -t /app/share/metainfo
      - install -Dm644 app.rambox.ramboxce.desktop -t /app/share/applications
      - ar x ramboxce.deb
      - tar xf data.tar.xz
      - find usr/share/icons -depth -name '*rambox.png*' -execdir bash -c 'for f; do mv -i "$f" "${f//rambox.png/app.rambox.ramboxce.png}"; done' bash {} +
      - mv usr/share/icons /app/share/icons
      - mv opt/Rambox/* /app/share/ramboxce
      - chmod 4755 /app/share/ramboxce/chrome-sandbox
    sources:
      - type: file
        dest-filename: ramboxce.deb
        only-arches: [x86_64]
        url: https://github.com/ramboxapp/community-edition/releases/download/0.7.9/Rambox-0.7.9-linux-amd64.deb
        sha256: 04b9aaae7ced1e1ba71800bea861a45e57fed73a53923d263e7cb173a04c779f
      - type: file
        path: app.rambox.ramboxce.desktop
      - type: script
        dest-filename: ramboxce.sh
        commands:
            - zypak-wrapper /app/share/ramboxce/rambox $@
      - type: file
        path: app.rambox.ramboxce.metainfo.xml
